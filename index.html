<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Maker Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 { color: #333; margin-bottom: 1.5rem; font-size: 1.5rem; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        #qr-display-container {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #qr-name-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.1rem;
        }
        #qrcode {
            padding: 10px;
            background: #fff;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR Maker Center</h1>
    
    <input type="text" id="qr-name" placeholder="Name of this QR (e.g. My Website)">
    <input type="text" id="qr-data" placeholder="URL or Text">
    
    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qr-display-container">
        <div id="qr-name-label"></div>
        <div id="qrcode"></div>
    </div>
</div>

<script>
    let qrcodeInstance = null;

    function generateQR() {
        const name = document.getElementById('qr-name').value;
        const data = document.getElementById('qr-data').value;
        const container = document.getElementById('qr-display-container');
        const label = document.getElementById('qr-name-label');
        const qrDiv = document.getElementById('qrcode');

        if (!data) {
            alert("Please enter some text or a URL");
            return;
        }

        // Show container
        container.style.display = 'flex';
        label.innerText = name || "Untitled QR";

        // Clear previous QR code
        qrDiv.innerHTML = "";

        // Generate new QR code
        qrcodeInstance = new QRCode(qrDiv, {
            text: data,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }
</script>

</body>
</html>
