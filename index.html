<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Maker Center - Full Label</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .input-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; font-size: 0.85rem; font-weight: 700; color: #334155; margin-bottom: 0.5rem; }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus { border-color: var(--primary); outline: none; }

        .btn-container { display: flex; gap: 10px; margin-top: 1.5rem; }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn-gen { background: var(--primary); color: white; }
        .btn-gen:hover { background: var(--primary-dark); }

        .btn-print { background: #64748b; color: white; display: none; }
        .btn-print:hover { background: #475569; }

        /* QR AREA STYLING */
        #qr-output-section {
            margin-top: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #qr-container {
            position: relative;
            background: white;
            padding: 15px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            display: inline-block;
        }

        /* Center Label Styling - Shows Full Name */
        .qr-logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 4px 8px;
            border: 2px solid #000;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 900;
            color: #000;
            white-space: nowrap; /* Prevents name from wrapping */
            z-index: 10;
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        .bottom-title {
            margin-top: 15px;
            font-size: 1.4rem;
            font-weight: 800;
            color: #1e293b;
        }

        /* Print Logic */
        @media print {
            body * { visibility: hidden; }
            #qr-output-section, #qr-output-section * { visibility: visible; }
            #qr-output-section { 
                position: absolute; 
                left: 50%; 
                top: 20%; 
                transform: translateX(-50%); 
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0">QR Maker Center</h2>
    
    <div class="input-group">
        <label>FULL NAME / LOGO TEXT</label>
        <input type="text" id="name-input" placeholder="e.g. JOHN DOE" oninput="updatePreview()">
    </div>

    <div class="input-group">
        <label>URL OR CONTENT</label>
        <input type="text" id="data-input" placeholder="https://example.com">
    </div>
    
    <div class="btn-container">
        <button class="btn-gen" onclick="generate()">Generate QR</button>
        <button class="btn-print" id="p-btn" onclick="window.print()">Print Now</button>
    </div>

    <div id="qr-output-section">
        <div id="qr-container">
            <div id="qrcode"></div>
            <div id="logo-text" class="qr-logo-overlay"></div>
        </div>
        <div id="bottom-label" class="bottom-title"></div>
    </div>
</div>

<script>
    function generate() {
        const nameVal = document.getElementById('name-input').value;
        const dataVal = document.getElementById('data-input').value;
        const qrDiv = document.getElementById('qrcode');
        const output = document.getElementById('qr-output-section');
        const printBtn = document.getElementById('p-btn');

        if (!dataVal) {
            alert("Please enter a link or text first.");
            return;
        }

        // Clear and Show
        qrDiv.innerHTML = "";
        output.style.display = "flex";
        printBtn.style.display = "block";

        // Update Text Layers
        document.getElementById('logo-text').innerText = nameVal || "QR";
        document.getElementById('bottom-label').innerText = nameVal || "";

        // Create QR
        new QRCode(qrDiv, {
            text: dataVal,
            width: 250,
            height: 250,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }

    // Dynamic update for the logo text while typing
    function updatePreview() {
        const nameVal = document.getElementById('name-input').value;
        const logo = document.getElementById('logo-text');
        if(logo) logo.innerText = nameVal;
    }
</script>

</body>
</html>
